<!DOCTYPE html>
<html lang="en">
<head>
    <script src="game.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button data-key="rock" class="selection">Rock</button>
    <button data-key="paper" class="selection">Paper</button>
    <button data-key="scissors" class="selection">Scissors</button>
    <div>
        <h1>Result: </h1>
        <p id="result" class="result">none</p>
    </div>
    <div>
        <h1>Player </h1>
        <h2>Points:</h2>
        <p data-key="player" class="points">0</p>
        <h2>Player Choice:</h2>
        <p id="playerchoice">none</p>
    </div>
    <div>
        <h1>Computer </h1>
        <h2>Points:</h2>
        <p data-key="computer" class="points">0</p>
        <h2>Computer Choice:</h2>
        <p id="computerchoice">none</p>
    </div>
    <button id="reset">Reset</button>
</body>
</html>
